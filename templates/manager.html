<div class="col-sm">
    <div class="card text-white bg-danger mb-3" style="max-width: 18rem;">
        <div class="card-header">{{ role }} </div>
        <div class="card-body">
            <h5 class="card-title">{{ name }}</h5>
            <ul class="list-group list-group-flush">
                <li class="list-group-item text-dark bg-light bg-gradient">ID: {{ id }}</li>
                <li class="list-group-item text-dark bg-light bg-gradient">Email:<br> {{ email }}</li>
                <li class="list-group-item text-dark bg-light bg-gradient">Office: {{ officeNumber }}</li>
            </ul>
        </div>
    </div>
</div>
